<div class="cart-item">
    <span>{{ cartItem.productName }}</span>
    <i class="fa fa-remove float-right" (click)="handleRemoveFromCart()"></i>

    <br>
    <span>{{cartItem.price}}</span> x
    <span>{{cartItem.qty}}</span>: <strong>{{cartItem.qty*cartItem.price|currency:"INR"}}</strong>
    <br>

</div>
